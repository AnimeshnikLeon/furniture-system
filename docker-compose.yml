version: "3.9"

services:
  db:
    image: postgres:16
    container_name: furniture_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

  app:
    build:
      context: .
      dockerfile: ./scripts/Dockerfile.app
    container_name: furniture_app
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro

  importer:
    build:
      context: .
      dockerfile: ./scripts/Dockerfile.importer
    container_name: furniture_importer
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./data:/app/data:ro
    command: ["python", "import_data.py"]

volumes:
  db_data:
